<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background">
        <img src="WhatsApp Image 2024-10-24 at 9.32.17 PM.jpeg" class="bg-img" alt="Background Image 1">
        <img src="pexels-jonathanborba-28961736.jpg" class="bg-img" alt="Background Image 2">
        <img src="pexels-onder-ceneviz-753062295-18706408.jpg" class="bg-img" alt="Background Image 3">
        <img src="WhatsApp Image 2024-10-24 at 9.32.16 PM.jpeg" class="bg-img" alt="Background Image 4">
    </div>
    <div class="container">
        <h2>Registration</h2>
        <form action="#" method="post">
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="icon-eye" onclick="togglePassword()">👁️</span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <input type="submit" value="Register">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
